<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الحضور - نادي كلباء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #111;
      border-bottom: 3px solid #f4e733;
      padding: 15px;
      text-align: center;
    }
    footer {
      border-top: 3px solid #f4e733;
      margin-top: 40px;
      font-size: 14px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #f4e733;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #f4e733;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .hidden {
      display: none;
    }
    input[type="password"], input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px;
      background-color: #f4e733;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    .summary {
      margin-top: 15px;
      color: #f4e733;
    }
  </style>
</head>
<body>
<header>
  <h2>لوحة حضور المخيم الصيفي - نادي كلباء</h2>
</header>

<div class="container" id="login">
  <p>كلمة المرور:</p>
  <input type="password" id="password">
  <button onclick="checkPassword()">دخول</button>
</div>

<div class="container hidden" id="dashboard">
  <div class="summary" id="summary"></div>
  <input type="text" id="search" placeholder="بحث بالاسم..." onkeyup="searchTable()">
  <button onclick="exportToExcel()">💾 Excel</button>
  <button onclick="exportToPDF()">📄 PDF</button>

  <h2>قائمة الحضور اليوم</h2>
  <table id="todayTable">
    <thead>
      <tr><th>الاسم الكامل</th><th>الوقت</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>قائمة الحضور هذا الأسبوع</h2>
  <table id="weekTable">
    <thead>
      <tr><th>الاسم الكامل</th><th>التاريخ</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>قائمة الحضور هذا الشهر</h2>
  <table id="monthTable">
    <thead>
      <tr><th>الاسم الكامل</th><th>التاريخ</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  © 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة
</footer>

<script>
const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1jqMSk0t44D0nNcxhvuVCqIsboGca-Gt_kdQN3X9dFmw/export?format=csv&gid=0';
const ADMIN_PASSWORD = 'kalbaSC2025';

function checkPassword() {
  const input = document.getElementById('password').value;
  if (input === ADMIN_PASSWORD) {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    loadData();
  } else {
    alert('كلمة المرور غير صحيحة');
  }
}

function loadData() {
  Papa.parse(SHEET_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const data = results.data.filter(row => row['Full Name']);
      const today = new Date().toISOString().split('T')[0];
      const weekAgo = new Date(); weekAgo.setDate(weekAgo.getDate() - 7);
      const monthAgo = new Date(); monthAgo.setMonth(monthAgo.getMonth() - 1);

      const tbodyToday = document.querySelector('#todayTable tbody');
      const tbodyWeek = document.querySelector('#weekTable tbody');
      const tbodyMonth = document.querySelector('#monthTable tbody');

      let presentCount = 0;

      data.forEach(row => {
        const fullName = row['Full Name'];
        const scanDate = (row['Scan Date'] || '').split('T')[0];
        const timestamp = row['Timestamp'];

        if (!fullName || !scanDate) return;

        const scan = new Date(scanDate);
        if (scanDate === today) {
          tbodyToday.innerHTML += `<tr><td>${fullName}</td><td>${timestamp}</td></tr>`;
          presentCount++;
        }
        if (scan >= weekAgo) {
          tbodyWeek.innerHTML += `<tr><td>${fullName}</td><td>${scanDate}</td></tr>`;
        }
        if (scan >= monthAgo) {
          tbodyMonth.innerHTML += `<tr><td>${fullName}</td><td>${scanDate}</td></tr>`;
        }
      });

      document.getElementById("summary").innerText = `الحضور اليوم: ${presentCount}`;
    }
  });
}

function searchTable() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll("#todayTable tbody tr").forEach(row => {
    const name = row.cells[0]?.innerText.toLowerCase();
    row.style.display = name.includes(input) ? "" : "none";
  });
}

function exportToExcel() {
  const table = document.getElementById("todayTable");
  const wb = XLSX.utils.table_to_book(table);
  XLSX.writeFile(wb, "today-attendance.xlsx");
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Today Attendance", 10, 10);
  const rows = Array.from(document.querySelectorAll("#todayTable tbody tr"))
    .map(row => Array.from(row.cells).map(cell => cell.innerText));
  doc.autoTable({ head: [["Full Name", "Time"]], body: rows });
  doc.save("today-attendance.pdf");
}
</script>
</body>
</html>
